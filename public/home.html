<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home</title>
<link rel="stylesheet" href="./css/home-style.css" type="text/css"
	media="screen" />
<script src="./js/jquery-1.5.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="wholepage">
		<div id="header">
			<img src="./image/header.png" alt="Signup" />
				<!-- 
				sign up + signout + how it works related code here
				-->
		</div>

		<div id="maincontent" align="center">
			<div id="leftcontent">
				<div id="leftcontainer">
					<div id="leftedge">
						<div id="previous" onclick="#">
							<img src="./image/previous-icon.png" onclick="previous()"></img>
						</div>
					</div>
					<div id="rightedge">
						<div id="next" onclick="#">
							<img src="./image/next-icon.png" onclick="next()"></img>
						</div>
					</div>
					<div id="receiptarea">
						<div id="lasttext">Your Recent Receipts (Last 30 Days)</div>
						<div id="receiptdivtable" align="center">
							<table id="receipt-table" align="center">
								<tr>
									<td colspan="3"></td>
								</tr>
								<tr>
									<td><img class="bill" src="./image/bill1.jpg" alt="Bill" />
									</td>
									<td><img class="bill" src="./image/bill1.jpg" alt="Bill" />
									</td>
									<td><img class="bill" src="./image/bill1.jpg" alt="Bill" />
									</td>
								</tr>
								<tr>
									<td><img class="bill" src="./image/bill2.jpg" alt="Bill" />
									</td>
									<td><img class="bill" src="./image/bill2.jpg" alt="Bill" />
									</td>
									<td><img class="bill" src="./image/bill2.jpg" alt="Bill" />
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="rightcontent">
			<div id="wrapper">
				<div id="search-div">
				<!-- 
				These are the input area to find the receipt
				-->
					<form action="#">
						<table id="search-table" border="0" cellspacing="13px">
							<tr>
								<td colspan="1"></td>
							</tr>
							<tr>
								<td><input class="search-text" type="text" id="location"
									name="location">
								</td>
							</tr>
							<tr>
								<td><input class="search-text" type="text" id="startdate"
									name="startdate">
								</td>
							</tr>
							<tr>
								<td><input class="search-text" type="text" id="enddate"
									name="enddate">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript">
	function previous()
	{
		/*
		Write a javascript function named "Previous" to call the previous set of receipts 
		*/
		window.location = "#"; 
	}
	function next()
	{
		/*
		Write a javascript function named "Next" to call the next set of receipts 
		*/
		window.location = "#"; 
	}
	</script>
</body>
</html>
