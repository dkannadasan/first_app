<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 
Have desired title here
-->
<title>Registration</title>
<link rel="stylesheet" href="./css/style.css" type="text/css"
	media="screen" />
<script src="./js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="./js/popup.js" type="text/javascript"></script>
</head>
<body>
	<table id="tablecontent" align="center" width="843" >
		<tr>
			<td>
				<div id="maincontent" align="center">
					<div id="popupContact">
						<form action="#">
							<div id="passengercontent">
								<!-- 
								These are the input textboxes								
								-->
								<div id="passenger-div">
									<input type="text" id="regid" name="regid" value="" />
								</div>
								<!-- 
								Code to verify the passenger code
								-->
								<div id="continue_btn"
									onclick="submitform('#popupContact','#almostdone')">
									<a href="#" src="./image/trans-button-cont.png" alt="Continue"></a>
								</div>

							</div>
						</form>
					</div>

					<div id="almostdone">
						<div id="donecontent">
							<!-- 
							These are the input textboxes
							-->
							<form action="#">
								<div id="done-div">
									<table id="done-table" border="0" cellspacing="14px">
										<tr>
											<td colspan="1"></td>
										</tr>
										<tr>
											<td><input class="done-text" type="text" id="fullname"
												name="fullname">
											</td>
										</tr>
										<tr>
											<td><input class="done-text" type="text" id="email"
												name="email">
											</td>
										</tr>
										<tr>
											<td><input class="done-text" type="password"
												id="password" name="password">
											</td>
										</tr>
										<tr>
											<td><input class="done-text" type="password"
												id="confirmpassword" name="confirmpassword">
											</td>
										</tr>
									</table>
								</div>
							
								<div id="check-done">
								<input type="checkbox" name="check-done">
								</div>
								<div id="submit_btn" onclick="forward()">
									<a href="#" src="./image/trans-button-cont.png" alt="Submit"></a>
								</div>
								<!-- 
								Code to verify and submit
								-->
							</form>
						</div>
					</div>
				</div>

				<div id="backgroundPopup"></div>
				</td>
		</tr>
	</table>

	<script type="text/javascript">
		function submitform(from,to) 
		{
			closeAndOpenNext(from,to);
		}
	</script>

	<script type="text/javascript">
		function forward()
		{
			// Validate and call the next page
			window.location = "home.html"; 
		}

		// On load - JQuery
		$(document).ready(function(){
			
			//LOADING POPUP
			centerPopup("#popupContact");
			loadPopup("#popupContact");
						
			//CLOSING POPUP
			//Click the x event! - Have a div named #popupContactClose overlayed on close area
			$("#popupContactClose").click(function(){
				disablePopup("#popupContact");
			});

		});
	</script>


</body>
</html>
